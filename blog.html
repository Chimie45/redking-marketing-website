<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - RedKing Marketing</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="blog-styles.css">
</head>
<body>
  <nav>
    <!-- Include the same nav structure as index.html -->
  </nav>

  <section id="blog-header" class="page-header hero">
    <div class="container">
      <div class="hero-content" style="padding-top: 100px">
        <h1>Gaming Marketing Insights</h1>
        <p class="subtitle">Expert Analysis, Trends, and Strategies for Gaming Success</p>
        <div class="blog-intro">
          <p>Stay ahead of the curve with our latest insights into gaming marketing, industry trends, and proven strategies that drive results across global markets.</p>
        </div>
      </div>
    </div>
  </section>

  <section id="featured-blog" class="featured-blog-section">
    <div class="container">
      <h2 class="section-title">Featured Article</h2>
      <div id="featured-blog-container" class="featured-blog-container"></div>
    </div>
  </section>

  <section id="blog-posts" class="blog-section services">
    <div class="container">
      <h2 class="section-title">Latest Articles</h2>
      <div id="blog-grid" class="blog-grid"></div>
    </div>
  </section>

  <div id="blogModal" class="blog-modal">
    <div class="blog-modal-content">
      <span class="close-blog-modal" onclick="closeBlogModal()">&times;</span>
      <div class="blog-modal-header">
        <img id="modal-hero-image" src="" alt="">
      </div>
      <div class="blog-modal-body">
        <div id="blog-article-content"></div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <!-- Include the same footer structure as index.html -->
  </footer>

  <script src="blog-scripts.js"></script>
</body>
</html>
